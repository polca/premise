version: 1
disable_existing_loggers: true

formatters:
  simple:
    format: '%(asctime)s|%(module)s|%(levelname)s|%(message)s'
  error:
    format: "%(levelname)s|<PID %(process)d:%(processName)s>|%(name)s.%(funcName)s()|%(message)s"

