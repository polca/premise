# mapping between premise and IAM terminology regarding sea transport
# transport volumes (ES, in billion pkm/y) and energy use (FE)
---

ship, marine oil:
  iam_aliases:
    remind: ES|Transport|Freight|Domestic Shipping|Liquids|Fossil
    remind-eu: ES|Transport|Freight|Domestic Shipping|Liquids|Fossil
    tiam-ucl:
      - Distance|Transport|Ship|Domestic|Heavy Fuel Oil
      - Distance|Transport|Ship|Domestic|Heavy Fuel Oil|Heavy Fuel Oil
      - Distance|Transport|Ship|International|Heavy Fuel Oil
      - Distance|Transport|Ship|International|Heavy Fuel Oil|Heavy Fuel Oil
    image:
      - Energy Service|Transportation|Freight|National Shipping|Liquids|Fossil
      - Energy Service|Transportation|Freight|International Shipping|Liquids|Fossil
  energy_use_aliases:
    remind:
      - FE|Transport|Bunkers|Freight|International Shipping|Liquids|Fossil
      - FE|Transport|Freight|Domestic Shipping|Liquids|Fossil
    remind-eu:
      - FE|Transport|Bunkers|Freight|International Shipping|Liquids|Fossil
      - FE|Transport|Freight|Domestic Shipping|Liquids|Fossil
    image:
      - Final Energy|Transportation|Freight|International Shipping|Liquids|Fossil
      - Final Energy|Transportation|Freight|National Shipping|Liquids|Fossil
    tiam-ucl:
      - Final Energy|Transport|Ship|International|Heavy Fuel Oil
      - Final Energy|Transport|Ship|International|Heavy Fuel Oil|Heavy Fuel Oil
      - Final Energy|Transport|Ship|Domestic|Heavy Fuel Oil
      - Final Energy|Transport|Ship|Domestic|Heavy Fuel Oil|Heavy Fuel Oil
  ecoinvent_aliases:
    fltr:
      - transport, freight, sea, container ship
    mask:
      - market
      - biodiesel
      - diesel
      - hydrogen
      - electricity
      - ammonia
      - methanol
      - methane
      - liquefied petroleum gas
      - reefer
      - average
  ecoinvent_fuel_aliases:
    fltr:
      - heavy fuel oil
    mask:
      - burned
      - heat
      - import

