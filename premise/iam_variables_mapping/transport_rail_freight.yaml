# mapping between premise and IAM terminology regarding rail freight transport
# transport volumes (ES, in billion pkm/y) and energy use (FE)
---

train, electric:
  iam_aliases:
    remind: ES|Transport|Freight|Rail|Electric
    remind-eu: ES|Transport|Freight|Rail|Electric
    tiam-ucl: Distance|Transport|Rail|Freight|Electricity
    image: Energy Service|Transportation|Freight|Train|Electricity
  energy_use_aliases:
    remind: FE|Transport|Freight|Rail|Electricity
    remind-eu: FE|Transport|Freight|Rail|Electricity
    tiam-ucl: Final Energy|Transport|Rail|Freight|Electricity
    image: Final Energy|Transportation|Freight|Train|Electricity
  ecoinvent_aliases:
    fltr:
      - train, electric
    mask:
      - market
      - used
      - passenger

  ecoinvent_fuel_aliases:
    fltr:
      - electricity

train, diesel-electric:
  iam_aliases:
    remind: ES|Transport|Freight|Rail|Liquids
    remind-eu: ES|Transport|Freight|Rail|Liquids
    tiam-ucl:
      - Distance|Transport|Rail|Freight|Biodiesel
      - Distance|Transport|Rail|Freight|Diesel
    image:
      - Energy Service|Transportation|Freight|Train|Liquids|Biomass
      - Energy Service|Transportation|Freight|Train|Liquids|Fossil
      - Energy Service|Transportation|Freight|Train|Gas
  energy_use_aliases:
    remind: 
      - FE|Transport|Freight|Rail|Liquids|Fossil
      - FE|Transport|Freight|Rail|Liquids|Biomass
    remind-eu:
      - FE|Transport|Freight|Rail|Liquids|Fossil
      - FE|Transport|Freight|Rail|Liquids|Biomass
    tiam-ucl:
      - Final Energy|Transport|Rail|Freight|Biodiesel
      - Final Energy|Transport|Rail|Freight|Diesel
    image:
      - Final Energy|Transportation|Freight|Train|Liquids|Biomass
      - Final Energy|Transportation|Freight|Train|Liquids|Fossil
      - Final Energy|Transportation|Freight|Train|Gas
  ecoinvent_aliases:
    fltr:
      - train, diesel
    mask:
      - market
      - used
      - passenger
  ecoinvent_fuel_aliases:
    fltr:
      - diesel

train, fuel cell:
  iam_aliases:
    remind: ES|Transport|Freight|Rail|Liquids|Hydrogen
    remind-eu: ES|Transport|Freight|Rail|Liquids|Hydrogen
    image: Energy Service|Transportation|Freight|Train|Hydrogen
  energy_use_aliases:
    remind: FE|Transport|Freight|Rail|Liquids|Hydrogen
    remind-eu: FE|Transport|Freight|Rail|Liquids|Hydrogen
    image: Final Energy|Transportation|Freight|Train|Hydrogen
  ecoinvent_aliases:
    fltr:
      - transport, freight train, fuel cell, hydrogen
    mask:
      - market
      - used
      - passenger
  ecoinvent_fuel_aliases:
    fltr:
      - hydrogen
