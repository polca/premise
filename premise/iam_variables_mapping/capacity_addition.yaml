#"""
#This file contains the mapping of capacity addition variables for infrastructure datasets.
#
#INFRASTRUCTURE SOURCE APPROACH:
#The system uses infrastructure datasets directly as capacity addition inputs:
#- Finds infrastructure datasets matching the filter criteria
#- Removes (zeros out) these datasets from all operational activities in the database
#- Creates unified capacity addition datasets scaled to 1GW capacity
#- Supports multiple filter blocks for combining different activities
#
#PATCHING MECHANISM:
#The system supports runtime patching of capacity addition data:
#- Data can be stored globally in sys.modules['premise.final_energy']._PATCHED_CAPACITY_ADDITION
#- This allows dynamic modification of capacity mappings without modifying the YAML file
#- Patched data takes precedence over YAML file content
#- Units are tracked separately in _PATCHED_CAPACITY_UNITS
#
#CONFIGURATION STRUCTURE:
#Each top-level key (e.g., "New Cap - Electricity - Solar PV") defines a capacity addition variable.
#
#Required fields:
#- ecoinvent_aliases: Defines how to find infrastructure datasets
#  - fltr: Filter specification (can be single object or list of objects)
#    - For single filter: all matching datasets are combined
#    - For multiple filters: one representative dataset per filter block
#    - Within each filter, lists use AND logic (all terms must match)
#    - Supported filter fields:
#      - name: substring matching (string or list of strings)
#      - reference product: substring matching (string or list of strings)
#      - unit: exact matching (string)
#      - mask: exclusion filtering (string or list) - optional
#- iam_aliases: Maps to IAM model variables
#  - Key: IAM model name (e.g., "remind", "remind-eu")
#  - Value: Variable name in that IAM model (e.g., "New Cap|Electricity|+|Solar")

New Cap - Electricity - Solar PV:
  ecoinvent_aliases:
    fltr:
      name:
        - photovoltaic
        - installation
      reference product:
        - photovoltaic
        - installation
      unit: unit
      mask: market
  iam_aliases:
    remind: New Cap|Electricity|+|Solar
    remind-eu: New Cap|Electricity|+|Solar
