        remind: FE|Transport|Pass|Road|LDV|Two Wheelers|Moped|Electricity
        remind-eu: FE|Transport|Pass|Road|LDV|Two Wheelers|Moped|Electricity
    ecoinvent_aliases:
        fltr:
            - transport, Scooter, battery electric, 4-11kW
    ecoinvent_fuel_aliases:
        fltr:
            - electricity


