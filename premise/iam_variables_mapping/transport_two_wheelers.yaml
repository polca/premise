# mapping between premise and IAM terminology regarding two-wheelers
# transport volumes (ES, billion vkm/y) and energy use (FE)
---

moped, gasoline:
    iam_aliases:
        remind: ES|Transport|Pass|Road|LDV|Two Wheelers|Moped|Liquids
        remind-eu: ES|Transport|Pass|Road|LDV|Two Wheelers|Moped|Liquids
    energy_use_aliases:
        remind: FE|Transport|Pass|Road|LDV|Two Wheelers|Moped|Liquids
        remind-eu: FE|Transport|Pass|Road|LDV|Two Wheelers|Moped|Liquids
    ecoinvent_aliases:
        fltr:
            - transport, Scooter, gasoline, 4-11kW, EURO-5
    ecoinvent_fuel_aliases:
        fltr:
            - gasoline

moped, battery electric:
    iam_aliases:
        remind: ES|Transport|Pass|Road|LDV|Two Wheelers|Moped|BEV
        remind-eu: ES|Transport|Pass|Road|LDV|Two Wheelers|Moped|BEV
